name: Release Rust Binaries

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Build release binary
        run: cargo build --release

      - name: Prepare binary for upload
        run: |
          mkdir -p release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp target/release/spike-spy.exe release/spike-spy-windows.exe
          else
            cp target/release/spike-spy release/spike-spy-$(echo $RUNNER_OS | tr '[:upper:]' '[:lower:]')
          fi

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-tap:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Send repository_dispatch
          uses: peter-evans/repository-dispatch@v2
          with:
            token: ${{ secrets.REPO_DISPATCH_TOKEN }}
            repository: leekalan/homebrew-tap
            event-type: spike-spy-release
            client-payload: '{"tag":"${{ github.ref_name }}"}'
